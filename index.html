<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Happiness Choropleth</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      margin: 20px;
    }
    h1 {
      color: #333;
    }
    .container {
      max-width: 1200px;
      margin: auto;
    }
    .slider, .search-bar {
      margin: 20px auto;
      text-align: center;
    }
    .search-bar {
      position: relative;
      display: inline-block;
    }
    .search-bar input {
      padding: 8px;
      font-size: 14px;
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .search-bar button {
      position: absolute;
      right: 5px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    .tooltip {
      position: absolute;
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 8px;
      border-radius: 5px;
      font-size: 12px;
      pointer-events: none;
    }
    .legend {
      font-size: 14px;
      fill: #333;
      position: absolute;
      right: 20px;
      top: 100px;
    }
    .legend rect {
      stroke: #000;
      stroke-width: 1px;
    }
    .hidden {
      display: none;
    }
    .toggle-button {
      background-color: #808080;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .toggle-button:hover {
      background-color: #696969;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="mapTitle">World Happiness Choropleth</h1>
    <div class="slider" id="yearSliderContainer">
      <label for="yearSlider">Year: <span id="yearValue">2015</span></label>
      <input type="range" id="yearSlider" min="2015" max="2023" value="2015" step="1">
    </div>
    <div class="search-bar">
      <input type="text" id="countrySearch" list="countryList" placeholder="Search Country...">
      <datalist id="countryList"></datalist>
      <button id="resetSearch">&#x2715;</button>
    </div>
    <button id="toggleMap" class="toggle-button">Show Changes</button>
  </div>

  <svg id="map" width="100%" height="700" viewBox="0 0 1600 700"></svg>
  <div class="tooltip" style="display: none;"></div>
  <svg class="legend" width="100" height="200"></svg>

  <script>
    const width = 1600;
    const height = 700;
    const projection = d3.geoMercator().scale(150).translate([width / 2, height / 1.5]);
    const path = d3.geoPath().projection(projection);
    const svg = d3.select("#map");
    const legendSvg = d3.select(".legend");
    const tooltip = d3.select(".tooltip");

    let showChanges = false;

    Promise.all([
      d3.json("https://enjalot.github.io/wwsd/data/world/world-110m.geojson"),
      d3.csv("final.csv")
    ]).then(([geoData, happinessData]) => {
      const happinessByCountryAndYear = {};
      happinessData.forEach(d => {
        if (!happinessByCountryAndYear[d.country]) {
          happinessByCountryAndYear[d.country] = {};
        }
        happinessByCountryAndYear[d.country][d.year] = +d.happiness_score;
      });

      const countryNames = [...new Set(happinessData.map(d => d.country))];
      const datalist = d3.select("#countryList");
      datalist.selectAll("option")
        .data(countryNames)
        .enter()
        .append("option")
        .attr("value", d => d);

      const colorScale = d3.scaleThreshold()
        .domain([1, 2, 3, 4, 5, 6, 7, 8])
        .range(["#c4d8f5", "#c6dbef", "#9ecae1", "#6baed6", "#4292c6", "#2171b5", "#08519c", "#123d78", "#041e42"]);

      const changeColorScale = d3.scaleDiverging()
        .domain([-3, 0, 3])
        .interpolator(d3.interpolateRdYlGn)
        .range(["#ff0000", "#ffffbf", "#00ff00"]);

      const updateMap = (year) => {
        svg.selectAll(".country")
          .data(geoData.features)
          .join("path")
          .attr("class", "country")
          .attr("d", path)
          .attr("fill", d => {
            const countryName = d.properties.name;
            if (showChanges) {
              const happinessScore2015 = happinessByCountryAndYear[countryName]?.[2015] || 0;
              const happinessScore2023 = happinessByCountryAndYear[countryName]?.[2023] || 0;
              if (happinessScore2015 === 0 || happinessScore2023 === 0) {
                return changeColorScale(0); // Mark as no change if any score is 0
              }
              const happinessChange = happinessScore2023 - happinessScore2015;
              return changeColorScale(happinessChange);
            } else {
              const happinessScore = happinessByCountryAndYear[countryName]?.[year] || 0;
              return colorScale(happinessScore);
            }
          })
          .on("mouseover", function (event, d) {
            const countryName = d.properties.name;
            if (showChanges) {
              const happinessScore2015 = happinessByCountryAndYear[countryName]?.[2015] || 0;
              const happinessScore2023 = happinessByCountryAndYear[countryName]?.[2023] || 0;
              const happinessChange = happinessScore2023 - happinessScore2015;
              tooltip.style("display", "block")
                .html(`<strong>${countryName}</strong><br>Happiness Change: ${happinessChange.toFixed(2)}`)
                .style("left", (event.pageX + 10) + "px")
                .style("top", (event.pageY + 10) + "px");
            } else {
              const happinessScore = happinessByCountryAndYear[countryName]?.[year] || "No Data";
              tooltip.style("display", "block")
                .html(`<strong>${countryName}</strong><br>Happiness Score: ${happinessScore}`)
                .style("left", (event.pageX + 10) + "px")
                .style("top", (event.pageY + 10) + "px");
            }
            d3.select(this).attr("stroke", "#000").attr("stroke-width", 1.5);
          })
          .on("mouseout", function () {
            tooltip.style("display", "none");
            d3.select(this).attr("stroke", null);
          });
      };

      const updateLegend = () => {
        legendSvg.selectAll("*").remove();
        if (showChanges) {
          const gradient = legendSvg.append("defs")
            .append("linearGradient")
            .attr("id", "gradient")
            .attr("x1", "0%")
            .attr("y1", "0%")
            .attr("x2", "0%")
            .attr("y2", "100%");

          gradient.append("stop")
            .attr("offset", "0%")
            .attr("stop-color", "#ff0000");

          gradient.append("stop")
            .attr("offset", "50%")
            .attr("stop-color", "#ffffbf");

          gradient.append("stop")
            .attr("offset", "100%")
            .attr("stop-color", "#00ff00");

          legendSvg.append("rect")
            .attr("x", 10)
            .attr("y", 10)
            .attr("width", 20)
            .attr("height", 120)
            .style("fill", "url(#gradient)");

          legendSvg.append("text")
            .attr("x", 40)
            .attr("y", 20)
            .text("-");

          legendSvg.append("text")
            .attr("x", 40)
            .attr("y", 70)
            .text("0");

          legendSvg.append("text")
            .attr("x", 40)
            .attr("y", 120)
            .text("+");
        } else {
          const legendData = [0, 3, 4, 5, 6, 7, 8, 9];
          legendSvg.selectAll("rect")
            .data(legendData)
            .enter().append("rect")
            .attr("x", 10)
            .attr("y", (d, i) => i * 20)
            .attr("width", 20)
            .attr("height", 20)
            .attr("fill", d => colorScale(d));

          legendSvg.selectAll("text")
            .data(legendData)
            .enter().append("text")
            .attr("x", 40)
            .attr("y", (d, i) => i * 20 + 15)
            .text(d => d > 9 ? `>9` : `${d}`);
        }
      };

      function highlightCountry(countryName) {
        svg.selectAll(".country")
          .attr("opacity", d =>
            d.properties.name.toLowerCase() === countryName.toLowerCase() && countryName !== ""
            ? 1
            : 0.3
          )
          .attr("stroke-width", d =>
            d.properties.name.toLowerCase() === countryName.toLowerCase()
            ? 2
            : 0.5
          );
      }

      function resetSearch() {
        d3.select("#countrySearch").property("value", "");
        svg.selectAll(".country")
          .attr("opacity", 1)
          .attr("stroke-width", 0.5);
      }

      d3.select("#countrySearch").on("input", function() {
        highlightCountry(this.value);
      });

      d3.select("#resetSearch").on("click", resetSearch);

      d3.select("#toggleMap").on("click", function() {
        showChanges = !showChanges;
        if (showChanges) {
          d3.select("#mapTitle").text("World Happiness Change Choropleth");
          d3.select("#toggleMap").text("Happiness Map");
          d3.select("#yearSliderContainer").classed("hidden", true);
        } else {
          d3.select("#mapTitle").text("World Happiness Choropleth");
          d3.select("#toggleMap").text("Show Changes");
          d3.select("#yearSliderContainer").classed("hidden", false);
        }
        updateMap(d3.select("#yearSlider").property("value"));
        updateLegend();
      });

      updateMap(2015);
      updateLegend();
      d3.select("#yearSlider").on("input", function () {
        d3.select("#yearValue").text(this.value);
        updateMap(+this.value);
      });
    }).catch(err => console.error(err));
  </script>
</body>
</html>
